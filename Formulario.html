<!DOCTYPE html>

<html>

<head>
    <title>Formulario</title>
</head>

<body>

<h3>FORMULARIO DE REGISTRO</h3>
    
<p>Nombre:</p> <form action="" method="get"></form>
<input type="text" name="Nombre" maxlength="50">

<p>Apellido:</p> <form action="" method="get"></form>
<input type="text" name="Apellido" maxlength="50">

<p>Sexo:</p>
<input type="radio" name="Sexo" value="H"/> Hombre
<input type="radio" name="Sexo" value="M"> Mujer

<p>Correo:</p>
<input type="email" name="Correo" maxlength="50">

<p>Población:</p>
<select name="Población" id="País">
    
    <option selected="true" disabled="disabled">Seleccionar país</option>
    
    <option value="Argentina"> Argentina </option>
    <option value="Alemania"> Alemania</option>
    <option value="Uruguay"> Uruguay</option>
    <option value="España"> España</option>
    <option value="EEUU"> EEUU</option>

</select>

<p>Descripción:</p>
<textarea name="Descripción" cols="40" rows="10"></textarea>

<br>
<br>

<input type="checkbox" name="información" checked="checked"> Deseo recibir información
<br>

<input type="checkbox" name="leído"> Declaro haber leído términos y condiciones

<br>
<br>

<input type="submit" value="Enviar formulario">

</body>


</html>
